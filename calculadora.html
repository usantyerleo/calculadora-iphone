<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="/testes/calculadora.css">
</head>

<body>

    <div id="pai">
        <!-- Contêiner principal da calculadora -->
        <div class="calculadora">
            <!-- Campo de texto desabilitado, utilizado para exibir os valores -->
            <input type="text" id="visor" disabled />

            <!-- Botões da calculadora, cada um chamando uma função correspondente ao ser clicado -->
            <button class="cinzas" onclick="limparVisor()">AC</button> <!-- Limpa o visor -->
            <button class="cinzas" onclick=""></button>
            <button class="cinzas" onclick="">%</button>
            <button class="operadores" onclick="adicionarOperador('/')">/</button>

            <button onclick="adicionarNumero('7')">7</button>
            <button onclick="adicionarNumero('8')">8</button>
            <button onclick="adicionarNumero('9')">9</button>
            <button class="operadores" onclick="adicionarOperador('*')">*</button>

            <button onclick="adicionarNumero('4')">4</button>
            <button onclick="adicionarNumero('5')">5</button>
            <button onclick="adicionarNumero('6')">6</button>
            <button class="operadores" onclick="adicionarOperador('-')">-</button>

            <button onclick="adicionarNumero('1')">1</button>
            <button onclick="adicionarNumero('2')">2</button>
            <button onclick="adicionarNumero('3')">3</button>
            <button class="operadores" onclick="adicionarOperador('+')">+</button>

            <!-- Botão 0 ocupando duas colunas -->
            <button class="zero" onclick="adicionarNumero('0')" style="grid-column: span 2;">0</button>
            <button onclick="">,</button>
            <button class="operadores" onclick="calcular()">=</button> <!-- Realiza o cálculo -->
        </div>
    </div>
    
    <script src="/testes/calculadora.js"></script> <!-- Link para o arquivo JavaScript compilado -->
</body>

</html>
